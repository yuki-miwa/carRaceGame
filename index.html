<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <title>Car Race Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="best">Best: <span id="best">0</span></div>
      <button id="pauseBtn" class="btn btn-ghost" aria-pressed="false" title="Pause (P)">⏸</button>
    </header>

    <main class="stage">
      <canvas id="game" width="480" height="640" aria-label="Car race game canvas"></canvas>

      <section id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="overlayTitle">
        <div class="panel">
          <h1 id="overlayTitle" class="title">Car Race Game</h1>
          <p class="subtitle">左右に移動して障害物を避けよう！</p>
          <ul class="help">
            <li>PC: ← → または A / D で移動、Space でスタート／リスタート</li>
            <li>モバイル: 画面左／右タップで移動、下部ボタンでもOK</li>
            <li>P で一時停止／再開</li>
          </ul>
          <button id="startBtn" class="btn btn-primary">Start</button>
        </div>
      </section>

      <div class="touch-controls" aria-hidden="false">
        <button id="leftBtn" class="btn btn-lg" aria-label="Move Left">⬅</button>
        <button id="rightBtn" class="btn btn-lg" aria-label="Move Right">➡</button>
      </div>
    </main>

    <footer class="footer">© 2025 Car Race Game</footer>
  </div>

  <script defer src="./main.js"></script>
  <noscript>
    このゲームを遊ぶには JavaScript を有効にしてください。
  </noscript>
</body>
</html>
